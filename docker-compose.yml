version: '3.9'

services:
  # --------- PostgreSQL + PostGIS ---------
  database:
    image: postgis/postgis:15-3.4-alpine
    container_name: geodb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sepjuser
      POSTGRES_PASSWORD: sepjpw
      POSTGRES_DB: sepjdb
    volumes:
      - ./db-init:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data

  # --------- Node.js Frontend (mit Leaflet) ---------
  frontend:
    image: node:20-alpine
    container_name: frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules      # damit node_modules vom Container erhalten bleiben
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend_flask
      - backend_fastapi

  # --------- Python Flask Backend ---------
  backend_flask:
    build:
      context: ./backend/flask_app
      dockerfile: Dockerfile
    container_name: backend_flask
    ports:
      - "5000:5000"
    volumes:
      - ./backend/flask_app:/app
    environment:
      - DATABASE_URL=postgresql://sepjuser:sepjpw@database:5432/sepjdb
    depends_on:
      - database

  # --------- Python FastAPI Backend ---------
  backend_fastapi:
    build:
      context: ./backend/fastapi_app
      dockerfile: Dockerfile
    container_name: backend_fastapi
    ports:
      - "8000:8000"
    volumes:
      - ./backend/fastapi_app:/app
    environment:
      - DATABASE_URL=postgresql://sepjuser:sepjpw@database:5432/sepjdb
    depends_on:
      - database

volumes:
  pgdata:
