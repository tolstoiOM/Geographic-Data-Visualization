version: '3.9'

services:
  # --------- PostgreSQL + PostGIS ---------
  database:
    image: postgis/postgis:15-3.4-alpine
    container_name: geodb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: sepjuser
      POSTGRES_PASSWORD: sepjpw
      POSTGRES_DB: sepjdb
    volumes:
      - ./db-init:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data

  # --------- Node.js Frontend (mit Leaflet) ---------
  frontend:
    build:
      context: ./frontend/geographic-data-visualization
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:5173"  # Host 3000 â†’ Container 5173
    volumes:
      - ./frontend/geographic-data-visualization:/app:cached
      - ./frontend/geographic-data-visualization/.env:/app/.env:cached
      - /app/node_modules 
    environment:
      #- VITE_API_URL=http://backend_fastapi:8000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    command: npm run dev
    depends_on:
      - backend_flask
      - backend_fastapi

  # --------- Python Flask Backend ---------
  backend_flask:
    build:
      context: ./backend/flask_app
      dockerfile: Dockerfile
    container_name: backend_flask
    ports:
      - "5001:5000"
    volumes:
      - ./backend/flask_app:/app
    environment:
      - DATABASE_URL=postgresql://sepjuser:sepjpw@database:5432/sepjdb
    depends_on:
      - database

  # --------- Python FastAPI Backend ---------
  backend_fastapi:
    build:
      context: ./backend/fastapi_app
      dockerfile: Dockerfile
    container_name: backend_fastapi
    ports:
      - "8000:8000"
    volumes:
      - ./backend/fastapi_app:/app
    environment:
      - DATABASE_URL=postgresql://sepjuser:sepjpw@database:5432/sepjdb
      - MAX_UPLOAD_MB=1024
    depends_on:
      - database

volumes:
  pgdata:
